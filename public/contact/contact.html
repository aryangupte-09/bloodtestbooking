<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RedCell Laboratories</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-buttons">
            <button id="home">Home</button>
            <button id="about">About Us</button>
            <button id="cart">Cart</button>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <h1>Get in Touch</h1>
        <p>We are here to assist you with any questions about our blood tests. Fill out the form, and we will get back to you soon!</p>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="message"></label>
                <textarea id="message" name="message" rows="4" placeholder="Your message here" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 RedCell Laboratories. All rights reserved.</p>
        </div>
    </footer>

<script src="/js/contact.js"></script>
</body>
</html>
