<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="/css/payment.css">
</head>
<body>
    <h1>Complete Your Payment</h1>

    <form id="payment-form" onsubmit="return processPayment()">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" readonly><br>

        <label for="payment-method">Select Payment Method:</label>
        <select id="payment-method" name="payment-method" onchange="handlePaymentMethodChange()">
            <option value="netbanking">Net Banking</option>
            <option value="upi">UPI</option>
            <option value="card">Debit/Credit Card</option>
        </select><br>

        <div id="card-payment-fields" style="display: none;">
            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="cardholder-name"><br>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234-5678-1234-5678"><br>

            <label for="expiry-date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY"><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3"><br>
        </div>

        <div id="upi-payment-fields" style="display: none;">
            <label>Scan this QR code to pay:</label><br>
            <img id="upi-qr-code" src="" alt="UPI QR Code"><br>
        </div>

        <div id="error-message" style="color: red; display: none;"></div>

        <button type="submit">Submit Payment</button>

    </form>

    <script src="/js/payment.js"></script>
</body>
</html>
